<html><head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="ROBOTS" content="NOODP">
    <meta name="Description" content="An event-driven networking engine written in Python and MIT licensed.">
    <script src="https://login.persona.org/include.js" type="text/javascript"></script>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ static_root }}/frack/resources/trac.css" type="text/css">
    <link rel="stylesheet" href="{{ static_root }}/frack/resources/ticket.css" type="text/css">
  </head>
  <body>
    <div id="banner">
      <div id="top_grad"></div>
      <div id="tab">
        <a href="http://twistedmatrix.com/trac/wiki">HOME</a>
        <a href="http://twistedmatrix.com/trac/wiki/FrequentlyAskedQuestions">FAQ</a>
        <a href="http://twistedmatrix.com/trac/wiki/Documentation">DOCS</a>
        <a href="http://twistedmatrix.com/trac/wiki/Downloads">DOWNLOAD</a>
      </div>
      <div id="header">
        <a id="logo" href="http://twistedmatrix.com/trac/"><img src="{{ static_root }}/frack/resources/trac_banner.png" alt="Twisted"></a>
      </div>
      <form id="search" action="/trac/search" method="get">
        <div>
          <label for="proj-search">Search:</label>
          <input type="text" id="proj-search" name="q" size="18" value="" />
          <input type="submit" value="Search" />
        </div>
      </form>
      <div id="metanav" class="nav">
        <ul>
          {% if user %}
          <li class="first">logged in as {{ user|e }}</li>
          <li><a href="/trac/logout">Logout</a></li>
          {% else %}
          <li class="first"><a class="signin-button" href="#"><img src="https://developer.mozilla.org/files/3967/plain_sign_in_black.png"></a></li>
          {% endif %}
          <li class="last"><a href="/trac/prefs">Preferences</a></li>
        </ul>
      </div>
    </div>
    <div id="main">
      <hr>
    </div>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    {% block content %}
    <div id="content" class="ticket">
      <div id="errorbox"></div>
      <div id="ticketbox"></div>
      <div id="changelog"></div>
      <form id="propertyform"></form>
    </div>
    {% endblock %}
    <script>
    $(function() {
      // enable persona sign-in
      $('.signin-button').click(function() {
        navigator.id.request();
        return false;
      });
      navigator.id.watch({
        loggedInUser: null,
        onlogin: function(assertion) {
          $.ajax({
            type: 'POST',
            url: '/auth/login',
            data: {assertion: assertion},
            success: function() {
              window.location.reload();
            },
            error: function(r) {
              navigator.id.logout();
              alert("Annoying error");
            }
          });
        },
        onlogout: function() {
          
        }
      });

      // Load users into the <select>s that need them
      $.ajax('{{ urlpath.child('users') }}', {
        success: function(response) {
          var selects = $('select.user-select').append(response);
        }
      });
    });
    </script>
</div>
</body></html>
